<div class="modal-header">
    <h4 class="modal-title" id="score-book">Score book</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="name">Score</label>
            <div class="input-group">
                <input type="number" min="0" max="10" id="score" name="score" [(ngModel)]="score.value" class="form-control">
            </div>
            <small class="text-danger" *ngIf="badRequest">
                User scoring function is blocked</small>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="send()">Score</button>
</div>
